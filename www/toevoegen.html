<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p><a class='close-panel' href="index.html">Verkopen</a></p>
            <p><a class='close-panel' href="toevoegen.html">Toevoegen</a></p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Toevoegen</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel" id="superMenu"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="toevoegen" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                                <h1>Scan barcode om door te gaan</h1>
                                <button class="defaultButton bigButton" id="barcodeButton" onclick="GetProduct();">Scan barcode</button>
                       

                                <!-- <div class="content_product" id="content_product_wrapper" style="display: none;"></div> -->
                                <div class="content_product" id="content_product_wrapper">
                                    <div class="inputWrap">
                                        <label>Ean</label>
                                        <p><input type="text" data-db="ean" id="product_ean" value=""></p>
                                    </div>
                                    <div class="inputWrap">
                                        <label>Artikel nummer</label>
                                        <p><input type="text" data-db="artnr" id="product_artnr" value=""></p>
                                    </div>
                                    <div class="inputWrap">
                                        <label>Naam</label>
                                        <p><input type="text" data-db="name" id="product_name" value=""></p>
                                    </div>
                                    <div class="inputWrap">
                                        <label>Korte omschrijving</label>
                                        <p><input type="text" data-db="description" id="product_description" value=""></p>
                                    </div>
                                    <div class="inputWrap">
                                            <label>Product prijs</label>
                                            <p><input type="text" data-db="price" id="product_price" value=""></p>
                                    </div>
                                    <div class="inputWrap">
                                        <label>Inkoop prijs</label>
                                        <p><input type="text" data-db="buyprice" id="product_buyprice" value=""></p>
                                    </div>
                                    <div class="inputWrap">
                                            <label>Product Kleur</label>
                                            <p><input type="text" data-db="color" id="product_color" value=""></p>
                                    </div>
                                    <div class="inputWrap">
                                        <label>Afbeelding</label>
                                        <p id="product_picture"></p>
                                        <img id="picture_output" src="" style="width:80%; margin: auto; height: auto; display: block;">
                                        
                                        <p><input type="file" data-db="picture" capture="camera" accept="image/*" onchange="encodeImagetoBase64(this)" id="product_picture_input" value=""></p>
                                    </div>
                                    <div class="inputWrap">
                                        <p><label>Voorraad</label></p>
                                        <div class="floatWrap">
                                            <button class="defaultButton " id="removeStockButton" onclick="removeOne();">-</button>
                                            <p><input type="text" data-db="stock" class="smallInput" id="product_stock" value="0"></p>
                                            <button class="defaultButton " id="addStockButton" onclick="addOne();">+</button>
                                        </div>
                                    </div>

                                </div>
                                <input type="hidden" id="picture_output_val" value="">
                                <br />
                                <button class="defaultButton bigButton" id="submitButton" onclick="submitProduct();">Toevoegen/aanpassen</button>
                                <br /><br />
                                <br />
            

                                
<!-- 
                                <textarea style="height:150px; width: 80%; margin: auto;" id="test"></textarea>

                                <br />
                                <br /> -->
              
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
